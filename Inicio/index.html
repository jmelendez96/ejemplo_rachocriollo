<!DOCTYPE html>
<html lang="es">
<head>
	<title>login-registro</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-sacele=1.0">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">	
</head>
	<body>

	<main>
		
		<div class="contenedor__todo">
			<div class="caja__trasera" >
				<div class="caja__trasera-login">
					<h3>多Ya tienes cuenta?</h3>
					<p>Inicia Sesio en la pagina</p>
					<button id="btn__iniciar-sesion">Iniciar Sesion</button>
				</div>
				<div class="caja__trasera-register">
					<h3>多Aun no tienes cuenta?</h3>
					<p>Registrate para iniciar sesion</p>
					<button id="btn__registrarse">Iniciar Sesion</button>
				</div>
			</div>	
			
			<div class="contenedor__login-register">
				<form action="" class="formulario__login">
					
					<h2>Iniciar Sesion</h2>
					<input type="text" name="" placeholder="Correo Electronico">
					<input type="password" name="" placeholder="Contrase単a">
					<button>Entrar</button>

				</form>

				<form action="" class="formulario__register">
					
					<h2>Registrarse</h2>
					<input type="text" name="" placeholder="Nombre">
					<input type="text" name="" placeholder="Correo Electronico">
					<input type="text" name="" placeholder="Usuario">
					<input type="password" name="" placeholder="Contrase単a">
					<button>Registrarse</button>

				</form>
			</div>

		</div>


	</main>
	<script type="text/javascript" src="js/move.js"></script>





	</body>
</html>
